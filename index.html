    <!DOCTYPE html>
    <html>
    <head>
    <title>GIF Background Example</title>
    <style>
      body {
        background-image: url('your-gif-name.gif'); /* Replace with your GIF's path/URL */
        background-repeat: no-repeat; /* Prevents the GIF from repeating */
        background-size: cover; /* Ensures the GIF covers the entire background */
        background-position: center; /* Centers the GIF */
        height: 100vh; /* Ensures the body takes full viewport height */
        margin: 0; /* Removes default body margin */
        padding: 0; /* Removes default body padding */
      }
    </style>
    </head>

    </body>
    </html>
